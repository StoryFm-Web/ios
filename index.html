<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STORY FM - App Store</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-gray: #8E8E93;
            --ios-bg: #F2F2F7;
            --card-bg: rgba(255, 255, 255, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Dark overlay for better contrast */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            width: 90%;
            max-width: 380px;
            border-radius: 32px;
            padding: 40px 25px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: popIn 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* iOS App Icon Style (Squircle) */
        .app-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(180deg, #FF9A9E 0%, #FECFEF 99%, #FECFEF 100%);
            border-radius: 22px; /* Superellipse approximation */
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .app-icon span {
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            color: #1c1c1e;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 15px;
            color: #86868b;
            margin-bottom: 25px;
            font-weight: 400;
        }

        .meta-info {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            border-top: 1px solid rgba(0,0,0,0.05);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 15px 0;
        }

        .meta-item {
            text-align: center;
        }

        .meta-label {
            font-size: 11px;
            color: #8e8e93;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .meta-value {
            font-size: 15px;
            color: #8e8e93;
            font-weight: 600;
            margin-top: 2px;
        }

        /* The Main Action Button */
        .btn-container {
            position: relative;
            width: 100%;
        }

        .download-btn {
            background: var(--ios-blue);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 100px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .download-btn:active {
            transform: scale(0.96);
            background: #0062cc;
        }

        .download-btn:disabled {
            background: #E5E5EA;
            color: #8E8E93;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2.5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        
        .download-btn.loading .spinner {
            display: block;
        }
        
        .download-btn.loading span {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-note {
            margin-top: 20px;
            font-size: 11px;
            color: #aeaeb2;
        }

        /* Success State */
        .success-checkmark {
            display: none;
            color: white;
            font-size: 18px;
        }

    </style>
</head>
<body>

    <div class="card">
        <!-- App Icon -->
        <div class="app-icon">
            <span>ðŸŽ§</span>
        </div>

        <!-- Header -->
        <h1 class="title">STORY FM</h1>
        <p class="subtitle">Premium Audio Stories</p>

        <!-- Meta Data (Like App Store) -->
        <div class="meta-info">
            <div class="meta-item">
                <div class="meta-label">Version</div>
                <div class="meta-value" id="version">...</div>
            </div>
            <div class="meta-item">
                <div class="meta-label">Size</div>
                <div class="meta-value">4 MB</div>
            </div>
            <div class="meta-item">
                <div class="meta-label">Rating</div>
                <div class="meta-value">4.8 â˜…</div>
            </div>
        </div>

        <!-- Download Section -->
        <div class="btn-container">
            <button class="download-btn" id="downloadBtn">
                <div class="spinner"></div>
                <span id="btnText">DOWNLOAD</span>
                <div class="success-checkmark">âœ“</div>
            </button>
        </div>

        <p class="footer-note">Secure Download via StoryFM Server</p>
    </div>

    <script>
        const btn = document.getElementById('downloadBtn');
        const btnText = document.getElementById('btnText');
        const versionEl = document.getElementById('version');

        // Fetch Version on Load
        fetch('https://storyfm.wapka.fun/allinone.json')
            .then(res => res.json())
            .then(data => {
                versionEl.textContent = `v${data.version}`;
                versionEl.style.color = '#1c1c1e'; // Make dark when loaded
            })
            .catch(() => {
                versionEl.textContent = 'Latest';
            });

        // Download Logic
        btn.addEventListener('click', async () => {
            // Set Loading State
            btn.classList.add('loading');
            btn.disabled = true;

            try {
                // Mimic network request delay for UX (optional, remove later if not needed)
                await new Promise(r => setTimeout(r, 800));

                const response = await fetch('https://storyfm.wapka.fun/allinone.json');
                const data = await response.json();
                
                if (data.ApkLink) {
                    const a = document.createElement('a');
                    a.href = data.ApkLink;
                    a.download = 'STORY_FM.apk';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);

                    // Success State
                    btn.classList.remove('loading');
                    btn.style.background = '#34C759'; // iOS Green
                    btnText.style.display = 'none';
                    document.querySelector('.success-checkmark').style.display = 'block';
                    
                    setTimeout(() => {
                        // Reset button
                        btn.style.background = 'var(--ios-blue)';
                        document.querySelector('.success-checkmark').style.display = 'none';
                        btnText.textContent = 'OPEN'; // Changed text like App Store
                        btnText.style.display = 'block';
                        btn.disabled = false;
                    }, 3000);
                } else {
                    throw new Error('No Link');
                }
            } catch (err) {
                console.error(err);
                btn.classList.remove('loading');
                btn.style.background = '#FF3B30'; // iOS Red
                btnText.style.display = 'block';
                btnText.textContent = 'Failed';
                
                setTimeout(() => {
                    btn.disabled = false;
                    btn.style.background = 'var(--ios-blue)';
                    btnText.textContent = 'Try Again';
                }, 2000);
            }
        });
    </script>
</body>
</html>
