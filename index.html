<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Story FM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE STYLES --- */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            /* Text Selection Disable */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: default;
        }

        /* --- HEADER STYLES (Left Aligned) --- */
        .site-header {
            position: absolute;
            top: 0; left: 0; width: 100%;
            padding: 15px 25px;
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 100;
        }

        .header-logo {
            font-size: 18px; font-weight: 700; color: #333;
            text-decoration: none; letter-spacing: 1px; text-transform: uppercase;
            pointer-events: none;
        }

        /* --- PREMIUM POPUP STYLES (NEW) --- */
        #premium-modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transform: scale(0.9);
            animation: popIn 0.3s forwards;
        }

        .modal-icon { font-size: 40px; margin-bottom: 10px; display: block; }
        .modal-title { font-size: 18px; font-weight: 700; color: #333; margin: 0 0 10px 0; }
        .modal-desc { font-size: 13px; color: #666; margin-bottom: 20px; line-height: 1.5; }
        
        .modal-btn {
            background: #ff5722; color: white; border: none;
            padding: 10px 25px; border-radius: 50px;
            font-weight: 600; cursor: pointer;
            font-size: 14px; width: 100%;
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.3);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- SWIPE REFRESH INDICATOR --- */
        #refresh-indicator {
            position: absolute; top: 60px; left: 50%;
            transform: translateX(-50%) scale(0);
            width: 40px; height: 40px;
            background: white; border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex; justify-content: center; align-items: center;
            z-index: 90; transition: transform 0.2s;
        }
        
        .refresh-spinner {
            width: 20px; height: 20px;
            border: 3px solid #f3f3f3; border-top: 3px solid #ff5722; border-radius: 50%;
        }
        .spinning { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- FOOTER STYLES --- */
        .site-footer {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 15px; text-align: center; z-index: 10;
        }
        .footer-text { font-size: 11px; color: #777; margin: 0; }
        .footer-links a { color: #555; text-decoration: none; font-size: 11px; margin: 0 5px; font-weight: 600; }

        /* --- BACKGROUND --- */
        .blob { position: absolute; border-radius: 50%; filter: blur(60px); z-index: -1; opacity: 0.5; }
        .blob-1 { top: -10%; left: -10%; width: 250px; height: 250px; background: #a18cd1; }
        .blob-2 { bottom: -10%; right: -10%; width: 250px; height: 250px; background: #ff9a9e; }

        /* --- LOADING SCREEN --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.3s ease;
        }
        .pulse-loader {
            width: 60px; height: 60px; background: #ff5722; border-radius: 18px;
            display: flex; justify-content: center; align-items: center;
            color: white; font-weight: bold; font-size: 24px;
            box-shadow: 0 10px 30px rgba(255, 87, 34, 0.4);
            animation: pulse 0.8s infinite alternate;
        }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* --- MAIN CARD --- */
        #main-content {
            display: none; width: 100%; height: 100%;
            justify-content: center; align-items: center; z-index: 20;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            width: 85%; max-width: 360px; border-radius: 5px;
            padding: 35px 25px; text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            animation: floatUp 0.5s ease-out;
        }
        @keyframes floatUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .app-icon {
            width: 100px; height: 100px; border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); margin-bottom: 20px;
            object-fit: cover; background: #eee; pointer-events: none;
        }

        h1 { margin: 0; font-size: 24px; color: #333; }
        .badge { background: #e3f2fd; color: #1976d2; padding: 4px 12px; border-radius: 12px; font-size: 11px; font-weight: 600; margin: 8px 0 25px 0; display: inline-block; }
        .btn-group { display: flex; gap: 12px; }
        .btn {
            flex: 1; padding: 14px 0; border-radius: 16px; border: none; font-weight: 600; font-size: 15px; cursor: pointer; text-decoration: none;
            display: flex; justify-content: center; align-items: center;
            -webkit-user-select: none; user-select: none;
        }
        .btn-open { background: #f1f3f5; color: #333; }
        .btn-dl { background: linear-gradient(135deg, #ff5722, #ff8a65); color: white; box-shadow: 0 5px 15px rgba(255, 87, 34, 0.3); }

    </style>
</head>
<body ondragstart="return false;" onselectstart="return false;">

    <header class="site-header">
        <span class="header-logo">Story FM</span>
    </header>

    <div id="premium-modal">
        <div class="modal-content">
            <span class="modal-icon">ðŸ‘‘</span>
            <h3 class="modal-title">Premium Content</h3>
            <p class="modal-desc">This content is protected. Please download the app to access full features.</p>
            <button class="modal-btn" onclick="closeModal()">OK, Got it</button>
        </div>
    </div>

    <div id="refresh-indicator">
        <div class="refresh-spinner"></div>
    </div>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div id="splash-screen">
        <div class="pulse-loader">FM</div>
    </div>

    <div id="main-content">
        <div class="glass-card">
            <img src="https://img.wapka.org/00gqz5.jpg" 
                 onerror="this.src='https://via.placeholder.com/150/ff5722/ffffff?text=FM'" 
                 class="app-icon">
            
            <h1>STORY FM</h1>
            <div class="badge" id="verText">VERIFYING...</div>

            <div class="btn-group">
                <button onclick="runIntent()" class="btn btn-open">OPEN</button>
                <a id="dlLink" href="#" class="btn btn-dl">DOWNLOAD</a>
            </div>
            
            <p style="margin-top:20px; font-size:11px; color:#999;"></p>
        </div>
    </div>

    <footer class="site-footer">
        <p class="footer-text">&copy; 2026 Story FM Official</p>
        <div class="footer-links">
            <a href="#">Privacy</a> â€¢ <a href="#">Terms</a>
        </div>
    </footer>

    <script>
        // --- POPUP LOGIC ---
        function showModal() {
            document.getElementById('premium-modal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('premium-modal').style.display = 'none';
        }

        // --- DISABLE LONG PRESS & SHOW POPUP ---
        window.addEventListener('contextmenu', function (e) { 
            e.preventDefault(); // Default menu band
            showModal(); // Apna popup chalu
        }, false);

        // --- KEYBOARD SHORTCUTS DISABLE ---
        document.onkeydown = function(e) {
            if(event.keyCode == 123) { return false; } 
            if(e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) { return false; }
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { return false; }
        }

        // --- CONFIGURATION ---
        const packageName = "com.story.FM"; 
        const scheme = "storyfm";
        const host = "open";
        const jsonUrl = "https://raw.githubusercontent.com/storyfmofficial/Web/refs/heads/root/auto_update.json";
        
        const intentUrl = "intent://" + host + "#Intent;scheme=" + scheme + ";package=" + packageName + ";category=android.intent.category.BROWSABLE;end";

        // --- 1. INTENT LOGIC ---
        function runIntent() {
            window.location.href = intentUrl;
        }
        runIntent();

        // --- 2. TIMER FIX ---
        setTimeout(function() {
            var splash = document.getElementById("splash-screen");
            var main = document.getElementById("main-content");
            
            if(splash) {
                splash.style.opacity = "0";
                setTimeout(function(){ splash.style.display = "none"; }, 300);
            }
            if(main) {
                main.style.display = "flex";
            }
        }, 500);

        // --- 3. JSON FETCH ---
        fetch(jsonUrl)
            .then(res => res.json())
            .then(data => {
                if(data.version) document.getElementById("verText").innerText = "VERSION " + data.version;
                if(data.link) document.getElementById("dlLink").href = data.link;
            })
            .catch(e => {
                document.getElementById("verText").innerText = "LATEST VERSION";
                document.getElementById("dlLink").href = "";
            });

        // --- 4. SWIPE TO REFRESH LOGIC ---
        let startY = 0;
        let isPulling = false;
        const refreshIndicator = document.getElementById('refresh-indicator');
        const spinner = document.querySelector('.refresh-spinner');

        window.addEventListener('touchstart', (e) => {
            if (window.scrollY === 0) {
                startY = e.touches[0].pageY;
                isPulling = true;
            }
        }, { passive: true });

        window.addEventListener('touchmove', (e) => {
            if (!isPulling) return;
            const currentY = e.touches[0].pageY;
            const diff = currentY - startY;

            if (diff > 0 && diff < 200) {
                refreshIndicator.style.transform = `translateX(-50%) translateY(${diff * 0.4}px) scale(1)`;
                refreshIndicator.style.opacity = "1";
                spinner.classList.remove('spinning');
            }
        }, { passive: true });

        window.addEventListener('touchend', (e) => {
            if (!isPulling) return;
            isPulling = false;

            const endY = e.changedTouches[0].pageY;
            const diff = endY - startY;

            if (diff > 100) {
                refreshIndicator.style.transform = `translateX(-50%) translateY(50px) scale(1)`;
                spinner.classList.add('spinning');
                setTimeout(() => {
                    location.reload();
                }, 800);
            } else {
                refreshIndicator.style.transform = `translateX(-50%) scale(0)`;
                refreshIndicator.style.opacity = "0";
            }
        });
    </script>
</body>
</html>
